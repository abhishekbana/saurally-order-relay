services:
  saurally-order-relay:
    image: golang:1.22-alpine
    container_name: saurally-order-relay
    restart: unless-stopped

    working_dir: /app

    environment:
      - TZ=Asia/Kolkata
      - DATA_DIR=/data

    env_file:
      - .env

    ports:
      - "5555:8080"

    volumes:
      # Source code
      - /mnt/SSD256/configs/saurally-order-relay:/app

      # Persistent storage (events, gokwik, whatsapp, etc.)
      - /mnt/SSD256/configs/saurally-order-relay/storage:/data/storage

      # Persistent logs
      - /mnt/SSD256/configs/saurally-order-relay/logs:/data/logs

    command: >
      sh -c "
      echo '▶ building saurally-order-relay' &&
      mkdir -p /app/bin &&
      test -f go.mod || go mod init saurally-order-relay &&
      go mod tidy &&
      go build -trimpath -ldflags='-s -w' -o /app/bin/saurally-order-relay main.go &&
      echo '▶ build complete, starting binary' &&
      exec /app/bin/saurally-order-relay
      "
      
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
